sudo: required

os: osx

osx_image: xcode9.1

language: java

before_install:
  - npm install -g react-native-cli
  - npm update
  - brew update
  - brew outdated xctool || brew upgrade xctool

script:
  - cd ios && xcodebuild -project whisper_reactnative.xcodeproj -scheme whisper_reactnative -sdk iphonesimulator11.1 clean analyze
